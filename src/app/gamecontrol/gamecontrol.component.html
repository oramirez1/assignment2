<div class="container">
    <div class="row">
        
            <div class="col-sm-6 col-md-6 col-lg-6">
                <button class="btn btn-success" (click)="onStartGame()">Start Game</button>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <button class="btn btn-danger" (click)="onPauseGame($event)">End Game</button>
            </div>
        
    </div>
</div>
